<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
      <div id="" class="relative shadow-md">
        <nav class="flex justify-between px-4 h-12 items-center sm:px-8">
            <h3 class="text-xl font-bold animate-bounce">Coding<span class="text-orange-600">Addict</span></h3>

        <!-- menu list start  -->
            <section class="hidden sm:block">
                <ul class="flex">
                    <li class="w-24 font-bold hover:text-orange-600 cursor-pointer"><a href="#">Home</a></li>
                    <li class="w-24 font-bold hover:text-orange-600 cursor-pointer"><a href="#">Project</a></li>
                    <li class="w-24 font-bold hover:text-orange-600 cursor-pointer"><a href="#">Contact</a></li>
                    <li class="w-24 font-bold hover:text-orange-600 cursor-pointer"><a href="#">About</a></li>
                </ul>
            </section>
        <!-- menu list end -->


            <section class="sm:hidden">
                <img id="menu-btn" class="w-6 hover:animate-pulse hover:text-orange-600" src="https://cdn4.iconfinder.com/data/icons/essentials-73/24/047_-_Menu-256.png" alt="nav-img">
            </section>
        </nav>
    </div>

        <!-- toggle navigation end -->
        <section id="toggle-menu" class="bg-white w-64 b-gray-400 sm:hidden absolute top-2 left-0 px-2 h-96 shadow-lg">
            <nav class="px-4">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-bold">Coding<span class="text-orange-600">Addict</span></h3>                  
                    <img id="close-btn"  class="w-6 h-6 text-red-400 bg-red-400" src="https://cdn4.iconfinder.com/data/icons/glyphs/24/icons_exit-256.png" alt="">
                </div>

                <div class="mt-4">
                    <ul class="flex flex-col">
                        <li class="w-24 text-xl py-2 font-bold hover:text-orange-600"><a href="#">Home</a></li>
                        <li class="w-24 text-xl py-2 font-bold hover:text-orange-600"><a href="#">Project</a></li>
                        <li class="w-24 text-xl py-2 font-bold hover:text-orange-600"><a href="#">Contact</a></li>
                        <li class="w-24 text-xl py-2 font-bold hover:text-orange-600"><a href="#">About</a></li>
                    </ul>
                </div>
            </nav>
        </section>
        <!-- toggle navigation start -->

        <main class="text-center h-4/5 mt-44">
            <h1 class="text-4xl animate-ping">
             Coming
            
                <span class="animate-pulse inline-block delay-75">.</span>
                <span class="animate-pulse inline-block delay-100">.</span>
                <span class="animate-pulse inline-block delay-150">.</span>
                <span class="animate-pulse inline-block delay-200">.</span>
                <span class="animate-pulse inline-block delay-300">.</span>
            </h1>
        </main>

    <!-- JavaScript  -->
    <script src="app.js"></script>
</body>
</html>
